<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="style.css"/>

    <title>Google!</title>
  </head>
  <body>

    <section class="google">
      <div class="google-center">

        <header class="google-img-container">
          <img class="google-img" src="img/google.jpg" alt="google-logo"/>
        </header>

        <article class="search-engine">
          <div class="search-engine-container">
            <div class="search-engine-center">
              <p class="search-text">Search the web using Google!</p>
              <form class="search-engine-form" action="">
                <input size="40" class="search-input" type="text" />
                <div class="buttons-for-search">
                  <input type="submit" class="search-btn" value="Google Search"></input>
                  <input type="submit" class="lucky-btn" value="I'm feeling lucky"></input>
                </div>
              </form>
            </div>
          </div>
        </article>

        <section class="links">
          <div class="links-center">
            <div class="left-side">
              <div class="left-side-center">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
              </div>
            </div>
            <div class="middle-side">
              <div class="middle-side-center">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
              </div>
            </div>
            <div class="right-side">
              <p>Get Google!</p>
              <p>updates monthly:</p>
              <form action="">
                <input class="sub-input" placeholder="your e-mail" type="text" />
                <div class="subs-actions">
                  <input type="submit" class="sub-btn" value="Subscribe"></input>
                  <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
              </form>
            </div>
          </div>
        </section>

        <p class="copyright-text">Copyright &#169; 1998 Google Inc.</p>
      </div>
    </section>
  </body>
</html>
